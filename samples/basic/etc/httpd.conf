<VirtualHost *:80>
  ServerName <%domain%>
  DocumentRoot <%sitedir%>/httpdocs
  <Directory <%sitedir%>/httpdocs>
   AddHandler fcgid-script .fcgi
   options +ExecCGI
  </Directory>

 RewriteEngine On

 RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f
 RewriteRule ^(.*)$ /<%progname%>.fcgi$1 [L,QSA]
</VirtualHost>
